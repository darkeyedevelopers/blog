---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">

  {% include head.html %}

  <body class="site">

    {% if site.google_tag_manager %}

      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->

    {% endif %}

    {% include header.html %}

    <div class="hero--small">
      <div class="hero__wrap">
        <h1 id="page.title" class="hero__title"></h1>
      </div>
    </div>

    <main class="site__content">
      <section class="blog">
        <div class="container">
          <div class="post-list" itemscope="" itemtype="http://schema.org/Blog">

            {% for post in site.posts %}
              {% if post.series %}
                {% include seriescard.html %}
              {% endif %}
            {% endfor %}
          </div>
        </div>
      </section>
    </main>

    {% include footer.html %}

    <script>
      if(window.location.hash) {
        var hash = window.location.hash;
        let elements = document.getElementsByClassName('post-list')[0].childNodes;
        for(let e_i=0; e_i<elements.length;) {
          if(elements[e_i].classList.contains(hash))
          {
            elements[e_i].style.display = "inline-block";
            e_i++;
          }
          else
            elements[e_i].parentNode.removeChild(elements[e_i]);
        }
        document.getElementById('page.title').innerHTML = hash;
      }
    </script>
  </body>

</html>
